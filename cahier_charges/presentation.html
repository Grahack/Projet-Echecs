<html>
<head>

     href="slidy.css" />

     href="style.css" />

</head>
<body>
<script type=text/markdown>
<!--



Cahier des Charges : Jeu d'echec
=======================
<img src="http://img.over-blog.com/450x300/3/84/16/38/associations-culturelles/ludotheque-nay/echecs-212.jpg" alt="some_text"> 
-----------------------------------------------------
Principe du jeu: il faut mettre le roi en echec et mat , c'est à dire empécher le roi de effectuer un mouvement.

 ce jeu sera disponible en ligne sur page html

-----------------------------------------------------

Monde de jeu: ce jeu se jouera en mutlijouer. le joueur 1 devra un faire cout , 
son cout sera envoyé au joueur 2 comme un message contenant le cout du joueur 1.
Pour que la partie puis continuer le joueur 2 devra jouer a son tour.

--------------------------------------------------


Sur le site Html il aura une page accueil et un lien "" nouvelle partie"" , 
il faudra cliquer sur ce lien pour pouvoir jouer.

	-->
</script>
<script>
var scripts = document.getElementsByTagName('script');
for (var i = 0; i < scripts.length; i++){
    var script = scripts[i];
    if (script.type != 'text/markdown') continue;
    var md = script.innerHTML.replace(/^\s<!--*/, '')
        .replace(/-->\s*$/, '');
    var markup = new Showdown.converter().makeHtml(md);
    var slides = markup.split('<hr />');
    for (var j = 0; j < slides.length; j++)
        document.write('<div class=slide>' + slides[j] + '</div>');
}
w3c_slidy.add_listener(document.body, "touchend", w3c_slidy.mouse_button_click);
</script>
</body>
</html>
